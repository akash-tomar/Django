{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "css/logo.css" %}" rel='stylesheet'>
    <!-- Custom styles for this template -->

    
  </head>

  <body class='addbookbg'>

    <div class="container">
      
	<div class='row'> 
	<div class='col-md-4'></div>
	<div class='col-md-4'>
	<br><br>
            <form class="form-signin" method = 'POST' action = '/login/'>
              {% csrf_token %}
              
              <h2 class="form-signin-heading col-md-offset-4">Sign In</h2>
	      
              <br><br><br>
              <label for="username" class="sr-only">Email address</label>
              <input type="text" id="username" name = 'username' class="form-control" placeholder="Roll Number" required autofocus>
     <br>         
              <label for="password" class="sr-only">Password</label> 
              <input type="password" id="password" name = 'password' class="form-control" placeholder="Password" required>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            
            </form>
	    </div>
	    <div class='col-md-4'>
	    	
	    	<div class='col-md-4'></div>
		
		<div class='col-md-4'>
	    	<br><br>
	    	
	    	<form action='/signup' method='GET'>
			<input type='submit' value='Sign Up' class='btn btn-info'>
		</form>
		</div>

		<div class='col-md-4'></div>
          </div>
      </div>
    </div> <!-- /container -->


    
  </body>
</html>
